<div class="row" ng-controller="AddExpenseCtrl">
  <div class="col-lg-12">
    <div data-alert ng-show="msg" class="alert alert-success">{{msg}}</div>

    <!-- Add item to list-->
    <form ng-submit="addFormSubmit()">
      <h3>Add Expense</h3>
      <div class="row">
        <div class="col-md-2">
          <label>Item:
            <input type="text" ng-model="name" placeholder="Item Name" required />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <input type="submit" value="Submit" class="btn btn-primary" />
        </div>
      </div>
    </form>
    </div>
  </div>
</div>
