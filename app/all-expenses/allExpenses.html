<div class="row" ng-controller="AllExpensesCtrl">
  <div class="col-lg-12">
    <h1>Monthly Expenses</h1>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped table-bordered">
          <tbody>
            <tr ng-repeat="expense in expenses">
              <td>{{category.name}}</td>
              <td>category.name</td>
            </tr>
          </tbody>
        </table>
        <br>
      </div>
    </div>
  </div>
</div>
